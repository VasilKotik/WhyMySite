<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-white font-inter">
    
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="cpu" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Project X</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="px-4 py-2 text-gray-300 hover:text-white transition-colors">Sign In</button>
                    <a href="marketplace.html" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-medium hover:shadow-lg transition-all">
                        Open App
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="min-h-screen flex items-center justify-center px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-blue-400 via-purple-400 to-blue-400 bg-clip-text text-transparent">
                The Future of Work
            </h1>
            <p class="text-gray-400 max-w-2xl mx-auto mb-8 text-lg">
                Automate your business, create content, and provide next-generation services with AI.
            </p>
            <a href="marketplace.html" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold text-lg hover:shadow-xl transition-all hover:scale-105 inline-block">
                Browse Marketplace
            </a>
        </div>
    </section>

    <div id="loginModal" class="modal fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="modal-content absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
            <div class="glass-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Sign In</h3>
                    <button class="modal-close text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
                </div>
                <form id="loginForm">
                    <div class="mb-4"><input type="email" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Email" required></div>
                    <div class="mb-6"><input type="password" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Password" required></div>
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold">Sign In</button>
                </form>
                <p class="text-center text-gray-400 mt-4">No account? <a href="#" onclick="closeModal('loginModal'); openModal('registerModal')" class="text-blue-400">Register</a></p>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="modal-content absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
            <div class="glass-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Register</h3>
                    <button class="modal-close text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
                </div>
                <form id="registerForm">
                    <div class="mb-4"><input type="email" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Email" required></div>
                    <div class="mb-4"><input type="password" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Password" required></div>
                    <div class="mb-6 grid grid-cols-2 gap-4">
                        <label class="cursor-pointer"><input type="radio" name="role" value="client" checked class="sr-only peer"><div class="px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg peer-checked:border-blue-500 text-center">Client</div></label>
                        <label class="cursor-pointer"><input type="radio" name="role" value="provider" class="sr-only peer"><div class="px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg peer-checked:border-purple-500 text-center">Provider</div></label>
                    </div>
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // Init icons for landing
        document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
    </script>
</body>
</html>
