<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Project X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-white font-inter">
    
    <nav class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="cpu" class="w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Marketplace</span>
                </a>
                
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="px-4 py-2 text-gray-300 hover:text-white transition-colors">Sign In</button>
                    <button id="becomeProviderBtn" class="hidden md:block px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-medium hover:shadow-lg transition-all">
                        Become Provider
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="pt-24 pb-20 px-4">
        <div class="container mx-auto">
            <div class="max-w-4xl mx-auto mb-12">
                <div class="glass-card p-6">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search AI services..." class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                </div>
            </div>

            <div id="servicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </div>
    </section>

    <div id="addServiceModal" class="modal fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
        <div class="modal-content absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg">
            <div class="glass-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Add New Service</h3>
                    <button class="modal-close text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
                </div>
                <form id="addServiceForm">
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Category</label>
                        <select id="categorySelect" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg">
                            <option value="Content">Content Generation</option>
                            <option value="Design">Design</option>
                            <option value="Programming">Programming</option>
                            <option value="Video">Video AI</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Title</label>
                        <input type="text" id="serviceTitle" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-2">Price (UAH)</label>
                        <input type="number" id="servicePrice" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 mb-2">Description</label>
                        <textarea id="serviceDescription" rows="4" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" required></textarea>
                    </div>
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold">Publish Service</button>
                </form>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal fixed inset-0 z-50 hidden">
         <div class="modal-overlay absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
         <div class="modal-content absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
             <div class="glass-card p-8">
                 <div class="flex justify-between items-center mb-6">
                     <h3 class="text-2xl font-bold">Sign In</h3>
                     <button class="modal-close text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
                 </div>
                 <form id="loginForm">
                     <div class="mb-4"><input type="email" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Email" required></div>
                     <div class="mb-6"><input type="password" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg" placeholder="Password" required></div>
                     <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold">Sign In</button>
                 </form>
             </div>
         </div>
     </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
